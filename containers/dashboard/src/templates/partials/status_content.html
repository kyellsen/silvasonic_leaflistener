<div id="status-line-container" class="flex items-center gap-2">
  <div class="relative flex h-2 w-2">
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full {{ status_bg_color | default('bg-green-400') }} opacity-75"
    ></span>
    <span
      class="relative inline-flex rounded-full h-2 w-2 {{ status_dot_color | default('bg-green-500') }}"
    ></span>
  </div>
  <span
    class="font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide text-[10px]"
    >{{ status_label | default('System') }}</span
  >
  <span
    class="font-bold {{ status_color | default('text-gray-700 dark:text-green-400') }}"
  >
    {{ status_value | default('Online') }}
  </span>
</div>
