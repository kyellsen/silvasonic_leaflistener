<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Silvasonic</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Outfit", "sans-serif"],
            },
            colors: {
              silva: {
                400: "#34d399",
                500: "#10b981",
                600: "#059669",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .bg-custom {
        background-image: url("/static/images/login_bg.webp");
        background-size: cover;
        background-position: center;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 0 40px rgba(16, 185, 129, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-200 h-screen w-full flex items-center justify-center relative overflow-hidden font-sans bg-custom"
  >
    <!-- Dark overlay to ensure text readability -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Main Card -->
    <div
      class="glass-card p-12 rounded-3xl w-full max-w-md relative z-10 transform transition-all hover:scale-[1.01] duration-500"
    >
      <!-- Logo / Header -->
      <div class="text-center mb-10">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-silva-500/20 mb-6 backdrop-blur-sm animate-float"
        >
          <span class="text-4xl filter drop-shadow-lg">üå≤</span>
        </div>
        <h1
          class="text-4xl font-heading font-bold text-white tracking-tight mb-2"
        >
          Silvasonic
        </h1>
        <p
          class="text-silva-400 text-sm font-medium tracking-widest uppercase opacity-90"
        >
          Bioacoustic Station
        </p>
      </div>

      {% if error %}
      <div
        class="animate-pulse bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-xl mb-8 text-sm text-center backdrop-blur-md"
      >
        ‚ö†Ô∏è {{ error }}
      </div>
      {% endif %}

      <form action="/auth/login" method="POST" class="space-y-6">
        <div class="space-y-2">
          <label
            class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1"
            >Identity</label
          >
          <div class="relative group">
            <input
              type="text"
              name="username"
              required
              class="w-full bg-gray-900/50 border border-gray-700/50 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:bg-gray-900/80 focus:border-silva-500/50 focus:ring-4 focus:ring-silva-500/10 focus:outline-none transition-all duration-300"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label
            class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1"
            >Access Key</label
          >
          <div class="relative group">
            <input
              type="password"
              name="password"
              required
              class="w-full bg-gray-900/50 border border-gray-700/50 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:bg-gray-900/80 focus:border-silva-500/50 focus:ring-4 focus:ring-silva-500/10 focus:outline-none transition-all duration-300"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full mt-4 bg-gradient-to-r from-silva-600 to-silva-400 hover:from-silva-500 hover:to-silva-300 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-silva-500/20 hover:shadow-silva-500/40 hover:-translate-y-0.5"
        >
          Initialize Session
        </button>
      </form>

      <!-- Footer -->
      <div
        class="mt-10 flex items-center justify-center gap-2 text-[10px] text-gray-500 uppercase tracking-widest font-medium"
      >
        <span>Protected System</span>
        <span class="w-1 h-1 rounded-full bg-gray-600"></span>
        <span>Authorized Use Only</span>
      </div>
    </div>

    <!-- Decorative Bottom Gradient -->
    <div
      class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"
    ></div>
  </body>
</html>
