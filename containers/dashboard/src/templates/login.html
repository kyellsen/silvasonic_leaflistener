<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Silvasonic</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Outfit", "sans-serif"],
            },
            colors: {
              silva: {
                400: "#34d399",
                500: "#10b981",
                600: "#059669",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom styles if needed */
    </style>
  </head>
  <body class="bg-white min-h-screen w-full font-sans text-gray-900">
    <div class="flex min-h-screen flex-row">
      <!-- Left Side: Image / Atmospheric (Hidden on Mobile) -->
      <div class="hidden lg:flex lg:w-1/2 relative bg-gray-900 overflow-hidden">
        <div
          class="absolute inset-0 bg-cover bg-center transition-transform duration-[20s] hover:scale-105"
          style="
            background-image: url(&quot;/static/images/login_bg_nature.webp&quot;);
          "
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/20"
        ></div>

        <!-- Text Overlay on Image -->
        <div class="relative z-10 flex flex-col justify-end p-16 text-white">
          <h2 class="text-4xl font-bold font-heading mb-4">
            Silvasonic: Listening to the sound of nature
          </h2>
          <p class="text-lg text-gray-200 max-w-md">
            Advanced bioacoustic monitoring and analysis station for real-time
            ecosystem insights.
          </p>
        </div>
      </div>

      <!-- Right Side: Login Form -->
      <div
        class="w-full lg:w-1/2 flex items-center justify-center p-8 relative"
      >
        <div class="w-full max-w-[420px] space-y-10">
          <!-- Header -->
          <div class="text-center">
            <div class="flex justify-center mb-6">
              <img
                src="/static/images/logo_no_text.webp"
                alt="Silvasonic Logo"
                class="h-20 w-auto"
              />
            </div>
            <h1
              class="text-3xl font-bold font-heading text-gray-900 tracking-tight"
            >
              Silvasonic
            </h1>
            <p class="mt-2 text-sm text-gray-500">
              Please enter your credentials to access the station.
            </p>
          </div>

          {% if error %}
          <div
            class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-r shadow-sm"
            role="alert"
          >
            <p class="font-bold text-sm">Authentication Failed</p>
            <p class="text-sm">{{ error }}</p>
          </div>
          {% endif %}

          <form action="/auth/login" method="POST" class="space-y-6">
            <div class="space-y-2">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Identity</label
              >
              <input
                id="username"
                type="text"
                name="username"
                required
                class="block w-full rounded-lg border-gray-300 bg-gray-50 border px-4 py-3 text-gray-900 focus:border-silva-500 focus:bg-white focus:ring-silva-500 transition-colors"
                placeholder="Enter your username"
              />
            </div>

            <div class="space-y-2">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Access Key</label
              >
              <input
                id="password"
                type="password"
                name="password"
                required
                class="block w-full rounded-lg border-gray-300 bg-gray-50 border px-4 py-3 text-gray-900 focus:border-silva-500 focus:bg-white focus:ring-silva-500 transition-colors"
                placeholder="••••••••"
              />
            </div>

            <button
              type="submit"
              class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-silva-600 hover:bg-silva-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-silva-500 transition-all transform hover:-translate-y-0.5"
            >
              Initialize Session
            </button>
          </form>

          <!-- Footer -->
          <div
            class="pt-6 border-t border-gray-100 flex flex-col items-center gap-4"
          >
            <div
              class="flex items-center gap-2 text-xs text-gray-400 uppercase tracking-widest font-medium"
            >
              <span>Silvasonic v1.0</span>
              <span class="w-1 h-1 rounded-full bg-gray-300"></span>
              <span>Authorized Use Only</span>
            </div>

            <!-- GitHub Link -->
            <a
              href="https://github.com/kyellsen/silvasonic_leaflistener"
              target="_blank"
              class="text-gray-400 hover:text-gray-600 transition-colors"
              aria-label="View Source on GitHub"
            >
              <svg
                viewBox="0 0 24 24"
                class="h-5 w-5 fill-current"
                aria-hidden="true"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
