<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Silvasonic</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Outfit", "sans-serif"],
            },
            colors: {
              silva: {
                400: "#34d399",
                500: "#10b981",
                600: "#059669",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .bg-custom {
        background-image: url("/static/images/login_bg_no_text.webp");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #ffffff;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05),
          0 0 40px rgba(16, 185, 129, 0.15);
      }
    </style>
  </head>
  <body
    class="bg-white text-gray-900 min-h-screen w-full flex items-center justify-center relative overflow-hidden font-sans bg-custom py-10 px-4"
  >
    <!-- Main Card -->
    <div
      class="glass-card p-6 md:p-12 rounded-3xl w-full max-w-md relative z-10 transform transition-all hover:scale-[1.01] duration-500 shadow-silva-500/10"
    >
      <!-- Logo / Header -->
      <div class="text-center mb-10">
        <div class="mb-6 flex justify-center">
          <img
            src="/static/images/logo_not_text.webp"
            alt="Silvasonic Logo"
            class="h-24 w-auto drop-shadow-md"
          />
        </div>
        <h1
          class="text-4xl font-heading font-bold text-gray-900 tracking-tight mb-2"
        >
          Silvasonic
        </h1>
        <p
          class="text-silva-600 text-sm font-medium tracking-widest uppercase opacity-90"
        >
          Bioacoustic Station
        </p>
      </div>

      {% if error %}
      <div
        class="animate-pulse bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-8 text-sm text-center"
      >
        ⚠️ {{ error }}
      </div>
      {% endif %}

      <form action="/auth/login" method="POST" class="space-y-6">
        <div class="space-y-2">
          <label
            class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1"
            >Identity</label
          >
          <div class="relative group">
            <input
              type="text"
              name="username"
              required
              class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-silva-500 focus:ring-4 focus:ring-silva-500/10 focus:outline-none transition-all duration-300 shadow-sm"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label
            class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1"
            >Access Key</label
          >
          <div class="relative group">
            <input
              type="password"
              name="password"
              required
              class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-silva-500 focus:ring-4 focus:ring-silva-500/10 focus:outline-none transition-all duration-300 shadow-sm"
              placeholder="••••••••"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full mt-4 bg-gradient-to-r from-silva-600 to-silva-500 hover:from-silva-500 hover:to-silva-400 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-silva-500/30 hover:shadow-silva-500/50 hover:-translate-y-0.5"
        >
          Initialize Session
        </button>
      </form>

      <!-- Footer -->
      <div
        class="mt-10 flex items-center justify-center gap-2 text-[10px] text-gray-400 uppercase tracking-widest font-medium"
      >
        <span>Protected System</span>
        <span class="w-1 h-1 rounded-full bg-gray-300"></span>
        <span>Authorized Use Only</span>
      </div>

      <!-- GitHub Link -->
      <div class="mt-4 flex justify-center">
        <a
          href="https://github.com/kyellsen/silvasonic_leaflistener"
          target="_blank"
          class="text-gray-400 hover:text-silva-600 transition-colors duration-300 transform hover:scale-110"
          title="View on GitHub"
        >
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.027 1.531 1.027.892 1.524 2.341 1.084 2.91.828.092-.643.35-1.083.636-1.332-2.22-.251-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
