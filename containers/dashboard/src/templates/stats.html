{% extends "base.html" %} {% block content %}
<div class="max-w-7xl mx-auto space-y-8">
  <!-- Header -->
  <div>
    <h1
      class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent"
    >
      BirdStats
    </h1>
    <p class="text-gray-400 mt-1">Ecological Analytics & Insights</p>
  </div>

  <!-- Time Series Section -->
  <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-lg font-bold text-white flex items-center gap-2">
        <svg
          class="w-5 h-5 text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"
          ></path>
        </svg>
        Detection Trends (Last 30 Days)
      </h3>
    </div>
    <div class="h-80 w-full relative">
      <canvas id="dailyChart"></canvas>
    </div>
  </div>

  <!-- Dual Col: Hourly & Top Species -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Hourly Distribution -->
    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl">
      <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
        <svg
          class="w-5 h-5 text-amber-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        Peak Activity Hours
      </h3>
      <div class="h-64 w-full relative">
        <canvas id="hourlyChart"></canvas>
      </div>
    </div>

    <!-- Top Species Donut -->
    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl">
      <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
        <svg
          class="w-5 h-5 text-purple-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
          ></path>
        </svg>
        Species Composition (Top 10)
      </h3>
      <div class="h-64 w-full relative flex items-center justify-center">
        <canvas id="topChart"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {

      // Configs
      Chart.defaults.color = '#9ca3af';
      Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

      // --- Daily Chart ---
      const dailyCtx = document.getElementById('dailyChart').getContext('2d');
      new Chart(dailyCtx, {
          type: 'line',
          data: {
              labels: {{ daily.labels|tojson }},
              datasets: [{
                  label: 'Detections',
                  data: {{ daily.values|tojson }},
                  borderColor: '#60a5fa', // Blue-400
                  backgroundColor: 'rgba(96, 165, 250, 0.1)',
                  tension: 0.4,
                  fill: true,
                  pointRadius: 4,
                  pointHoverRadius: 6
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                  legend: { display: false }
              },
              scales: {
                  y: { beginAtZero: true }
              }
          }
      });

      // --- Hourly Chart ---
      const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
      new Chart(hourlyCtx, {
          type: 'bar',
          data: {
              labels: Array.from({length: 24}, (_, i) => i + ":00"),
              datasets: [{
                  label: 'Activity',
                  data: {{ hourly.values|tojson }},
                  backgroundColor: 'rgba(251, 191, 36, 0.6)', // Amber-400
                  borderRadius: 4
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } }
          }
      });

      // --- Top Species Chart ---
      const topCtx = document.getElementById('topChart').getContext('2d');
      new Chart(topCtx, {
          type: 'doughnut',
          data: {
              labels: {{ top.labels|tojson }},
              datasets: [{
                  data: {{ top.values|tojson }},
                  backgroundColor: [
                      '#f87171', '#fb923c', '#fbbf24', '#a3e635', '#34d399',
                      '#22d3ee', '#60a5fa', '#818cf8', '#a78bfa', '#f472b6'
                  ],
                  borderWidth: 0
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
              cutout: '60%',
              plugins: {
                  legend: {
                      position: 'right',
                      labels: { boxWidth: 12 }
                  }
              }
          }
      });

  });
</script>
{% endblock %}
