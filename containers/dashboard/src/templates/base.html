<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silvasonic Dashboard</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              silva: {
                50: "#e8f5e9",
                100: "#c8e6c9",
                500: "#4caf50",
                800: "#2e7d32",
                900: "#1b5e20",
                950: "#052e16",
              },
            },
          },
        },
      };
    </script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 font-sans h-screen flex flex-col overflow-hidden"
    hx-boost="true"
  >
    <!-- Header -->
    <header
      class="h-12 bg-white dark:bg-silva-950 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 shrink-0"
    >
      <a
        href="/dashboard"
        class="flex items-center gap-2 hover:opacity-80 transition"
        hx-target="#main-content"
        hx-swap="innerHTML"
      >
        <span class="text-2xl">ðŸŒ²</span>
        <span
          class="font-bold tracking-wider text-silva-800 dark:text-silva-100"
          >SILVASONIC</span
        >
      </a>
      <div class="flex items-center gap-4 text-sm">
        <span class="text-gray-600 dark:text-gray-400">User: Admin</span>
        <!-- Theme Toggle -->
        <button
          onclick="toggleTheme()"
          class="p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition"
          title="Toggle Theme"
        >
          <!-- Sun (Light Mode) -->
          <svg
            id="theme-icon-sun"
            class="w-5 h-5 hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <!-- Moon (Dark Mode) -->
          <svg
            id="theme-icon-moon"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
        <button
          onclick="toggleInspector()"
          class="p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition"
          title="Toggle Inspector"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <a
          href="/auth/logout"
          hx-boost="false"
          class="text-gray-600 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400 transition"
          >Logout</a
        >
      </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Left Sidebar (Nav) -->
      <!-- hx-boost makes links issue AJAX requests to swap body, but we want to target #main-content specifically to keep sidebar/player persistent -->
      <!-- Actually with hx-boost on body, standard links will do a full body swap. For SPA feel we want specific targeting -->
      <nav
        class="w-16 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col items-center py-4 gap-4 shrink-0"
        hx-target="#main-content"
        hx-swap="innerHTML"
      >
        <!-- Home / Dashboard -->
        <a
          href="/dashboard"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="Dashboard"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
        </a>

        <div class="w-8 h-px bg-gray-200 dark:bg-gray-700 my-1"></div>

        <!-- Recorder -->
        <a
          href="/recorder"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="Recorder"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-pink-600 dark:group-hover:text-pink-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
            ></path>
          </svg>
        </a>

        <!-- Uploader -->
        <a
          href="/uploader"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="Uploader"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-cyan-600 dark:group-hover:text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
        </a>

        <!-- Analyzer (Brain) -->
        <a
          href="/analyzer"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="Analyzer"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-purple-600 dark:group-hover:text-purple-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
        </a>

        <!-- BirdNET -->
        <a
          href="/birdnet"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="BirdNET"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
            ></path>
          </svg>
        </a>

        <!-- BirdDiscover -->
        <a
          href="/birdnet/discover"
          class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group relative"
          title="BirdDiscover"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-amber-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
        </a>

        <!-- Stats -->
        <a
          href="/stats"
          class="p-3 rounded-lg hover:bg-gray-700 transition group relative"
          title="BirdStats"
        >
          <svg
            class="w-6 h-6 text-gray-400 group-hover:text-blue-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
        </a>
      </nav>

      <!-- Center Content (Dynamic Swap Zone) -->
      <main
        id="main-content"
        class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900 relative"
      >
        {% block content %}{% endblock %}
      </main>

      <!-- Log Viewer Overlay (Persistent) -->
      <div
        id="log-viewer"
        class="absolute bottom-0 left-0 right-80 h-1/2 bg-gray-950 border-t border-gray-700 transform transition-transform duration-300 translate-y-full z-40 flex flex-col shadow-2xl"
      >
        <div
          class="flex items-center justify-between px-4 py-2 bg-gray-900 border-b border-gray-800"
        >
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold uppercase text-gray-500"
              >Live Logs:</span
            >
            <span
              id="log-context-label"
              class="text-sm font-mono text-green-400"
              >System</span
            >
          </div>
          <div class="flex gap-2">
            <button
              onclick="toggleLogs()"
              class="text-gray-400 hover:text-white transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div
          class="flex-1 overflow-auto p-4 font-mono text-xs text-gray-300 bg-gray-950"
          id="log-terminal"
        >
          <!-- Logs stream here -->
          <div class="text-gray-600 italic">Waiting for connection...</div>
        </div>
      </div>

      <!-- Right Sidebar (Inspector - Persistent) -->
      <aside
        id="right-sidebar"
        class="w-80 bg-gray-100 dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col shrink-0 transition-all duration-300 ease-in-out relative"
      >
        <div
          class="h-10 bg-gray-200 dark:bg-gray-750 flex items-center px-4 border-b border-gray-200 dark:border-gray-700 font-bold text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400"
        >
          Inspector
        </div>

        <!-- Global Player Container (Persistent) -->
        <div
          id="global-player-container"
          class="bg-white dark:bg-gray-850 p-4 border-b border-gray-200 dark:border-gray-700 hidden"
        >
          <h3
            class="font-bold text-green-600 dark:text-green-400 mb-1 text-xs uppercase"
          >
            Now Playing
          </h3>
          <div
            id="global-player-label"
            class="text-gray-900 dark:text-white font-bold text-sm mb-2 truncate"
          >
            ...
          </div>
          <audio id="global-audio" controls class="w-full h-8"></audio>
        </div>

        <!-- Dynamic Inspector Content -->
        <div id="inspector-content" class="p-4 flex-1 overflow-y-auto">
          {% block inspector %}
          <div
            class="text-gray-400 dark:text-gray-500 text-sm text-center mt-10"
          >
            Select an item to view details
          </div>
          {% endblock %}
        </div>
      </aside>
    </div>

    <!-- Status Bar -->
    <footer
      class="h-6 bg-white dark:bg-silva-950 border-t border-gray-200 dark:border-gray-700 flex items-center px-4 text-xs text-gray-600 dark:text-gray-400 justify-between shrink-0"
    >
      <div class="flex gap-4 items-center">
        <span
          >Server:
          <span class="text-green-600 dark:text-green-400">Online</span></span
        >
        <button
          onclick="toggleLogs()"
          class="flex items-center gap-2 px-3 py-1 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white rounded border border-gray-300 dark:border-gray-600 transition"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            ></path>
          </svg>
          <span class="font-bold">LOGS</span>
        </button>
      </div>
      <div>Silvasonic v0.1.0</div>
    </footer>

    <script>
      // Log Viewer Logic
      let logEventSource = null;
      let currentLogContext = null;

      function toggleLogs() {
        const viewer = document.getElementById("log-viewer");
        const term = document.getElementById("log-terminal");

        // Check if opening
        if (viewer.classList.contains("translate-y-full")) {
          viewer.classList.remove("translate-y-full");
          // Determine context from URL if not set
          if (!currentLogContext) {
            updateLogContextFromUrl();
          }
          connectLogStream(currentLogContext);
          // Auto scroll to bottom
          term.scrollTop = term.scrollHeight;
        } else {
          viewer.classList.add("translate-y-full");
          // Optional: Close stream to save resources?
          // Better to keep it if user toggles frequently.
          // For now, let's keep it open.
        }
      }

      function updateLogContextFromUrl() {
        const path = window.location.pathname;
        let context = "dashboard";

        if (path.includes("/recorder")) context = "recorder";
        else if (path.includes("/uploader")) context = "uploader";
        else if (path.includes("/analyzer")) context = "sound_analyser";
        else if (path.includes("/birdnet")) context = "birdnet";

        setLogContext(context);
      }

      function setLogContext(context) {
        if (currentLogContext === context && logEventSource) return;

        currentLogContext = context;
        document.getElementById("log-context-label").innerText =
          context.toUpperCase();

        // If viewer is open, reconnect
        const viewer = document.getElementById("log-viewer");
        if (!viewer.classList.contains("translate-y-full")) {
          connectLogStream(context);
        }
      }

      function connectLogStream(context) {
        if (logEventSource) {
          logEventSource.close();
        }

        const term = document.getElementById("log-terminal");
        term.innerHTML = `<div class="text-gray-500">Connecting to ${context}...</div>`;

        logEventSource = new EventSource(`/api/logs/${context}`);

        logEventSource.onmessage = function (event) {
          const div = document.createElement("div");
          div.textContent = event.data;
          term.appendChild(div);

          // Auto scroll if near bottom
          if (term.scrollHeight - term.scrollTop - term.clientHeight < 100) {
            term.scrollTop = term.scrollHeight;
          }

          // Limit backlog
          if (term.childElementCount > 500) {
            term.removeChild(term.firstChild);
          }
        };

        logEventSource.onerror = function (err) {
          console.error("SSE Error:", err);
          // Retry handled by browser usually, but let's show visual
          const div = document.createElement("div");
          div.className = "text-red-500";
          div.textContent = `[Connection Lost. Reconnecting...]`;
          term.appendChild(div);
          logEventSource.close();
          logEventSource = null;
        };
      }

      // Hook into HTMX navigation updates to switch logs
      document.body.addEventListener("htmx:afterSwap", function (evt) {
        updateLogContextFromUrl();
      });

      // Initial check
      document.addEventListener("DOMContentLoaded", () => {
        updateLogContextFromUrl();
      });

      // Global Player Logic
      function playGlobalAudio(filename, name, conf) {
        const container = document.getElementById("global-player-container");
        const player = document.getElementById("global-audio");
        const label = document.getElementById("global-player-label");

        container.classList.remove("hidden");
        player.src = `/api/audio/${filename}`;
        label.innerText = `${name}`;
        player.play();
      }

      // Sidebar Toggle Logic
      function toggleInspector() {
        const sidebar = document.getElementById("right-sidebar");
        const isCollapsed = sidebar.classList.contains("w-0");

        if (isCollapsed) {
          sidebar.classList.remove(
            "w-0",
            "border-l-0",
            "p-0",
            "overflow-hidden",
          );
          sidebar.classList.add("w-80", "border-l");
          localStorage.setItem("inspector-collapsed", "false");
        } else {
          sidebar.classList.add("w-0", "border-l-0", "p-0", "overflow-hidden");
          sidebar.classList.remove("w-80", "border-l");
          localStorage.setItem("inspector-collapsed", "true");
        }
      }

      // Initialize State
      document.addEventListener("DOMContentLoaded", () => {
        // Sidebar Init
        const sidebar = document.getElementById("right-sidebar");
        const shouldBeCollapsed =
          localStorage.getItem("inspector-collapsed") === "true";

        if (shouldBeCollapsed) {
          sidebar.classList.add("w-0", "border-l-0", "p-0", "overflow-hidden");
          sidebar.classList.remove("w-80", "border-l");
        }

        // Theme Init
        const storedTheme = localStorage.getItem("theme");
        const html = document.documentElement;
        // Default is dark in HTML, so if stored is light, switch.
        // Or if preference is system light?
        if (storedTheme === "light") {
          html.classList.remove("dark");
          updateThemeIcon(false);
        } else {
          // ensure dark
          html.classList.add("dark");
          updateThemeIcon(true);
        }

        // Initial Active Menu
        updateActiveMenu();
      });

      // Update menu on HTMX navigation
      document.body.addEventListener("htmx:afterOnLoad", function () {
        updateActiveMenu();
      });

      // Active Menu Logic
      function updateActiveMenu() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll("nav a");

        navLinks.forEach((link) => {
          const href = link.getAttribute("href");
          const svg = link.querySelector("svg");

          // Simple active check: matches start (e.g. /dashboard matches /dashboard/xyz)
          // Exception: root / should match exactly / ? No, main menu has explicit routes
          if (currentPath.startsWith(href)) {
            link.classList.add("bg-gray-200", "dark:bg-gray-700");
            if (svg) {
              svg.classList.remove("text-gray-400");
              svg.classList.add("text-green-600", "dark:text-green-400");
            }
          } else {
            link.classList.remove("bg-gray-200", "dark:bg-gray-700");
            if (svg) {
              svg.classList.add("text-gray-400");
              svg.classList.remove("text-green-600", "dark:text-green-400");
            }
          }
        });
      }

      // Theme Logic
      function toggleTheme() {
        const html = document.documentElement;
        if (html.classList.contains("dark")) {
          html.classList.remove("dark");
          localStorage.setItem("theme", "light");
          updateThemeIcon(false);
        } else {
          html.classList.add("dark");
          localStorage.setItem("theme", "dark");
          updateThemeIcon(true);
        }
      }

      function updateThemeIcon(isDark) {
        const sun = document.getElementById("theme-icon-sun");
        const moon = document.getElementById("theme-icon-moon");
        if (isDark) {
          sun.classList.add("hidden");
          moon.classList.remove("hidden");
        } else {
          sun.classList.remove("hidden");
          moon.classList.add("hidden");
        }
      }

      // Timezone Conversion Logic
      function formatLocalTime(isoString) {
        if (!isoString) return "-";
        const date = new Date(isoString);
        return date.toLocaleString(undefined, {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }
      function formatLocalDate(isoString) {
        if (!isoString) return "-";
        const date = new Date(isoString);
        return date.toLocaleDateString(undefined, {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });
      }

      function formatLocalTimeOnly(isoString) {
        if (!isoString) return "-";
        const date = new Date(isoString);
        return date.toLocaleTimeString(undefined, {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      function updateTimeElements() {
        document.querySelectorAll(".local-time").forEach((el) => {
          const iso = el.getAttribute("data-timestamp");
          if (iso && !el.hasAttribute("data-converted")) {
            el.innerText = formatLocalTime(iso);
            el.setAttribute("data-converted", "true");
            el.classList.remove("opacity-0");
          }
        });
        document.querySelectorAll(".local-date").forEach((el) => {
          const iso = el.getAttribute("data-timestamp");
          if (iso && !el.hasAttribute("data-converted")) {
            el.innerText = formatLocalDate(iso);
            el.setAttribute("data-converted", "true");
            el.classList.remove("opacity-0");
          }
        });
        document.querySelectorAll(".local-time-only").forEach((el) => {
          const iso = el.getAttribute("data-timestamp");
          if (iso && !el.hasAttribute("data-converted")) {
            el.innerText = formatLocalTimeOnly(iso);
            el.setAttribute("data-converted", "true");
            el.classList.remove("opacity-0");
          }
        });
      }

      // Run on load and swap
      document.addEventListener("DOMContentLoaded", updateTimeElements);
      document.body.addEventListener("htmx:afterSwap", updateTimeElements);
      document.body.addEventListener("htmx:load", updateTimeElements);
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
