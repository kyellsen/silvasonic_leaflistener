{# This base is used for HTMX updates, it only yields the blocks without
surrounding layout #} {% block content %}{% endblock %} {# We also want to
update the inspector if provided #}
<!-- oob swap for inspector (always update to clear/set default) -->
<div id="inspector-content" hx-swap-oob="innerHTML">
  {% block inspector %}
  <div
    class="flex flex-col items-center justify-center h-full text-center text-gray-400 dark:text-gray-600"
  >
    <svg
      class="w-12 h-12 mb-3 opacity-20"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
    <p class="text-sm">Select an item to view details</p>
  </div>
  {% endblock %}
</div>

<!-- oob swap for status line -->
{% include "partials/status_content.html" %}
