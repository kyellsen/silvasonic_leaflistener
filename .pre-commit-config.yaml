repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: local
    hooks:
      - id: run-checks
        name: Full Quality Gate (Tests & Mypy)
        entry: ./scripts/run_checks.sh
        language: script
        pass_filenames: false
        # Das hier nur beim Push oder explizit laufen lassen, da Tests lange dauern k√∂nnen:
        stages: [pre-push]