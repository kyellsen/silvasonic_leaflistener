version: "3.8"

# =============================================================================
# Silvasonic Sensor Stack
# =============================================================================
# Usage:
#   sudo podman-compose -f podman-compose.yml up --build -d
#   sudo podman-compose -f podman-compose.yml logs -f
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Recorder (formerly Ear) - Primary Microphone
  # ---------------------------------------------------------------------------
  # Captures audio and stores it in /data/recording
  # ---------------------------------------------------------------------------
  recorder:
    build:
      context: containers/recorder
    image: silvasonic-recorder:latest
    container_name: silvasonic_recorder

    environment:
      - PYTHONUNBUFFERED=1

    devices:
      - /dev/snd:/dev/snd
    privileged: true

    volumes:
      # Master Audio Storage
      - /mnt/data/services/silvasonic/recorder/recordings:/data/recording:z

    restart: always

  # ---------------------------------------------------------------------------
  # Uploader (formerly Carrier) - Data Sync
  # ---------------------------------------------------------------------------
  # Syncs recordings to cloud (Rclone)
  # ---------------------------------------------------------------------------
  uploader:
    build:
      context: containers/uploader
    image: silvasonic-uploader:latest
    container_name: silvasonic_uploader
    hostname: silvasonic-uploader
    restart: always

    environment:
      - PUID=1000
      - PGID=1000
      - UPLOADER_NEXTCLOUD_URL=${UPLOADER_NEXTCLOUD_URL}
      - UPLOADER_NEXTCLOUD_USER=${UPLOADER_NEXTCLOUD_USER}
      - UPLOADER_NEXTCLOUD_PASSWORD=${UPLOADER_NEXTCLOUD_PASSWORD}
      - UPLOADER_TARGET_DIR=${UPLOADER_TARGET_DIR:-silvasonic}

    volumes:
      # Read-only access to recordings from Recorder
      - /mnt/data/services/silvasonic/recorder/recordings:/data/recording:ro
      # Rclone Config Persistence
      - /mnt/data/services/silvasonic/uploader/config:/config/rclone:z

  # ---------------------------------------------------------------------------
  # BirdNET - Species Identification
  # ---------------------------------------------------------------------------
  birdnet:
    build:
      context: containers/birdnet
    image: silvasonic-birdnet:latest
    container_name: silvasonic_birdnet

    environment:
      - PYTHONUNBUFFERED=1
      - INPUT_DIR=/data/recording
      - DB_PATH=/data/db/birdnet.sqlite
      - RESULTS_DIR=/data/results
      - MIN_CONFIDENCE=0.7
      - RECURSIVE_WATCH=true

    volumes:
      # Read-only access to recordings
      - /mnt/data/services/silvasonic/recorder/recordings:/data/recording:ro
      # Isolated DB
      - /mnt/data/services/silvasonic/birdnet/db:/data/db:z
      # Isolated Results
      - /mnt/data/services/silvasonic/birdnet/results:/data/results:z

    restart: always

  # ---------------------------------------------------------------------------
  # SoundAnalyser (formerly Brain) - Edge Analysis
  # ---------------------------------------------------------------------------
  sound_analyser:
    build:
      context: containers/sound_analyser
    image: silvasonic-sound-analyser:latest
    container_name: silvasonic_sound_analyser

    environment:
      - PYTHONUNBUFFERED=1
      - INPUT_DIR=/data/recording
      - DB_PATH=/data/db/brain.sqlite
      - RECURSIVE_WATCH=true

    # Low priority to prevent starvation of recorder/birdnet
    cpu_shares: 128
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

    volumes:
      # Read-only access to recordings
      - /mnt/data/services/silvasonic/recorder/recordings:/data/recording:ro
      # Isolated DB (Legacy SQLite)
      - /mnt/data/services/silvasonic/sound_analyser/db:/data/db:z
      # Artifacts (Spectrograms etc)
      - /mnt/data/services/silvasonic/sound_analyser/artifacts:/data/processed/artifacts:z
      # Metadata (JSON Exports)
      - /mnt/data/services/silvasonic/sound_analyser/metadata:/data/processed/metadata:z

    restart: always

  # ---------------------------------------------------------------------------
  # Database (PostgreSQL) - Central Storage
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: silvasonic_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-silvasonic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silvasonic}
      POSTGRES_DB: ${POSTGRES_DB:-silvasonic}
    volumes:
      - /mnt/data/services/silvasonic/db/data:/var/lib/postgresql/data:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silvasonic"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
